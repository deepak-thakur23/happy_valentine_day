<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Will You Be My Valentine? üíù</title>
    
    <!-- WhatsApp preview meta tags -->
    <meta property="og:title" content="üíù Valentine's Day Question üíù">
    <meta property="og:description" content="Someone has a special question for you...">
    <meta property="og:image" content="https://i.imgur.com/7Yz7qQp.png">
    <meta property="og:url" content="YOUR_WEBLINK_HERE">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-attachment: fixed;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: heartFloat 4s linear infinite;
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        .heart-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #ff4d6d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.3);
            line-height: 1.2;
        }
        
        .question {
            font-size: 2.2em;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 50px;
            display: inline-block;
            width: 100%;
        }
        
        .name-input-container {
            margin-bottom: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
        }
        
        .name-label {
            display: block;
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 3px solid #ffb8b8;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
            background: white;
        }
        
        .name-input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.2);
            transform: scale(1.02);
        }
        
        .name-input::placeholder {
            color: #adb5bd;
            font-style: italic;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }
        
        .btn {
            padding: 15px 50px;
            font-size: 1.8em;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8787 100%);
            color: white;
            border: 3px solid white;
        }
        
        .btn-yes:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 30px rgba(255, 77, 109, 0.4);
        }
        
        .btn-yes:active {
            transform: scale(0.95);
        }
        
        .btn-no {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            color: white;
            border: 3px solid white;
            position: relative;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-no:hover {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
        }
        
        .btn-no.moving {
            transition: all 0.2s ease;
        }
        
        /* Success message styles */
        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-content {
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8787 100%);
            padding: 50px;
            border-radius: 60px;
            text-align: center;
            color: white;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 30px 70px rgba(255, 77, 109, 0.5);
            border: 5px solid white;
            animation: popIn 0.5s;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .success-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .success-content p {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .success-content .big-heart {
            font-size: 100px;
            animation: heartbeat 1s ease-in-out infinite;
            display: block;
            margin: 20px 0;
        }
        
        .close-btn {
            background: white;
            color: #ff4d6d;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .whatsapp-share {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid white;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4);
        }
        
        .footer {
            margin-top: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5em; }
            .question { font-size: 1.6em; }
            .btn { font-size: 1.4em; padding: 12px 30px; min-width: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentine-card">
            <!-- Floating hearts animation -->
            <div class="hearts" id="heartsContainer"></div>
            
            <div class="heart-emoji">‚ù§Ô∏è</div>
            <h1>üíù A Very Special Question üíù</h1>
            
            <div class="question">
                Will you be my Valentine?
            </div>
            
            <!-- Name input field -->
            <div class="name-input-container">
                <label class="name-label">üíï Your name (so I can thank you properly):</label>
                <input 
                    type="text" 
                    class="name-input" 
                    id="nameInput" 
                    placeholder="Enter your name here..."
                    maxlength="30"
                >
            </div>
            
            <!-- Buttons container -->
            <div class="button-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn" onclick="showSuccessMessage()">YES üíù</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="event.preventDefault()">NO üíî</button>
            </div>
            
            <!-- WhatsApp share section -->
            <div class="whatsapp-share">
                <a href="#" class="whatsapp-btn" id="whatsappShareBtn" target="_blank">
                    <span>üì±</span> Share on WhatsApp
                </a>
                <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                    Click to share this Valentine's question with someone special!
                </div>
            </div>
        </div>
        
        <div class="footer">
            Made with üíù for someone special
        </div>
    </div>
    
    <!-- Success Message Modal -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <span class="big-heart">‚ù§Ô∏è</span>
            <h2>Thank You!</h2>
            <p id="thankYouMessage"></p>
            <p style="font-size: 1.5em; margin: 20px 0;">You've made someone very happy! üíï</p>
            <div style="font-size: 30px; margin: 20px 0;">
                ‚ù§Ô∏è üíù üíñ üíó üíì
            </div>
            <button class="close-btn" onclick="hideSuccessMessage()">Close</button>
        </div>
    </div>

    <script>
        // Get the current page URL for sharing
        const currentUrl = window.location.href;
        
        // Set up WhatsApp share link
        const shareText = encodeURIComponent("üíù Someone has a very special question for you! Will you be their Valentine? üíù\n\nClick here to answer: ");
        const whatsappLink = `https://wa.me/?text=${shareText}${encodeURIComponent(currentUrl)}`;
        document.getElementById('whatsappShareBtn').href = whatsappLink;
        
        // Function to move the NO button
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');
            
            // Don't move if there's no name entered (make it a bit trickier)
            const nameInput = document.getElementById('nameInput').value.trim();
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions (keep button within container)
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            // Generate random position (with some padding from edges)
            const randomX = Math.max(10, Math.min(maxX, Math.random() * (containerRect.width - btnRect.width - 40)));
            const randomY = Math.max(10, Math.min(maxY, Math.random() * (containerRect.height - btnRect.height - 40)));
            
            // Apply new position
            noBtn.style.position = 'relative';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add a little bounce effect
            noBtn.style.transform = 'scale(1.1)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 200);
            
            // Randomly change the button text for fun
            const funnyTexts = ['üôÖ‚Äç‚ôÇÔ∏è Nope', 'üòÖ Try again', 'ü§î Sure?', 'üôà Missed', 'üéØ So close', 'üòò Maybe?', 'üíî Oops'];
            const randomIndex = Math.floor(Math.random() * funnyTexts.length);
            noBtn.innerHTML = funnyTexts[randomIndex];
            
            // Change color slightly
            const hue = Math.random() * 20 - 10; // Random between -10 and 10
            noBtn.style.background = `linear-gradient(135deg, hsl(${210 + hue}, 50%, 40%), hsl(${210 + hue}, 50%, 60%))`;
        }
        
        // Function to show success message with name
        function showSuccessMessage() {
            const nameInput = document.getElementById('nameInput').value.trim();
            
            // If name is empty, use a default
            const name = nameInput || "Valentine";
            
            // Set the thank you message
            const thankYouMessage = `üíù Thank you, ${name}! üíù`;
            document.getElementById('thankYouMessage').textContent = thankYouMessage;
            
            // Show success message
            document.getElementById('successMessage').style.display = 'flex';
            
            // Create confetti effect
            createConfetti();
        }
        
        // Function to hide success message
        function hideSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Function to create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.innerHTML = ['‚ù§Ô∏è', 'üíù', 'üíñ', 'üíó', 'üíì', 'üíï', 'üå∏'][Math.floor(Math.random() * 7)];
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíù', 'üíñ', 'üíó', 'üíì', 'üíï'][Math.floor(Math.random() * 6)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
        
        // Handle name input with some fun effects
        document.getElementById('nameInput').addEventListener('input', function(e) {
            const value = e.target.value;
            const noBtn = document.getElementById('noBtn');
            
            // If name is getting longer, make the NO button move more
            if (value.length > 5) {
                noBtn.style.transition = 'all 0.1s ease';
            }
        });
        
        // Prevent clicking on NO button
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            moveButton(); // Move it again when clicked
        });
        
        // Initialize floating hearts
        createFloatingHearts();
        
        // Add some initial position for NO button
        window.addEventListener('load', function() {
            // Set initial random position
            setTimeout(() => {
                moveButton();
            }, 500);
        });
        
        // Prevent default for any clicks on the container
        document.querySelector('.button-container').addEventListener('click', function(e) {
            if (e.target.id === 'noBtn') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
